<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="GroceRite.png">
    <title>GroceRite - Home of affordable Groceries</title>

    <!--Css link-->
    <link rel="stylesheet" href="styles.css">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/2a79eeccc6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header section-->
    <header>
        <div class="first-header">
            <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>Groce<span>Rite</span></a>

            <form action="" class="search-box-container">
                <input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            
        </div>

        <div class="sec-header">
            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">Category</a>
                <a href="#">Product</a>
                <a href="#">Deal</a>
                <a href="#">Contact</a>
            </nav>

            <div class="icons">
                <a href="" class="fas fa-shopping-cart"></a>
                <a href="" class="fas fa-heart"></a>
                <a href="" class="fas fa-user-circle"></a>
            </div>
        </div>
    </header>
    <!--header section-->


    <!--home section-->
    <section class="home" id="home">

        <div class="image">
            <img src="grocer.png" alt="">
        </div>

        <div class="content">
            <span>fresh and organic</span>
            <h3>Your needs in just one place</h3>
            <a href="#" class="btn">get started</a>
        </div>
    </section>
    <!--home section-->


    <!--banner section-->
    <section class="banner-container">

        <div class="banner">
            <img src="bag.jpg" alt="">
            <div class="content">
                <h3>special offer</h3>
                <p>upto 45% off</p>
                <a href="#" class="btn">check out</a>
            </div>
        </div>

        <div class="banner">
            <img src="sliced-orange.jpg" alt="">
            <div class="content">
                <h3>limited offer</h3>
                <p>upto 50% off</p>
                <a href="#" class="btn">check out</a>
            </div>
        </div>
    </section>
    <!--banner section-->


    <!--custom JS-->
    <script src="script.js"></script>
</body>
</html>
